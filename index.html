<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div id="container">
      <div id="card">
        <div id="img-wrap">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        
          <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium">
        </div>
          <h2 id="Equilibrium">Equilibrium #3429</h2>

          <p>Our Equilibrium collection promotes balance and calm.</p>
          
          <div id="fact_container">
            <h4><img id="ethereum" src="./assets/images/icon-ethereum.svg" alt="">0.041 ETH</h4>
            <p><img id="clock" src="./assets/images/icon-clock.svg" alt="clock">3 days left</p>
          </div>
          <div id="creation">
            <img id="avatar" src="./assets/images/image-avatar.png" alt="Jules Wyvern Avatar"><p>Creation of Jules <span id="surname">Wyvern</span></p>
          </div>
      </div>
    </div>
  </body>
</html>
